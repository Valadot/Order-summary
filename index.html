<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Order Summary Challenge</title>
		<link href="orderSummary.css" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
	</head>
	<body>
        <div class="main"> 
            <div class="box">   
                <div class="person">
                    <img class="person" src="images/illustration-hero.svg">
                </div>
                <div class="text">
                    <h2>Order Summary</h2>
                    <p>You can now listen to millions of songs,
                        audiobooks, and podcasts on any device anywhere you like!
                    </p>
                </div>
                <div class="subscription">
                    <p class="annual">Annual Plan</p>
                    <a class="change" href="#">Change</a>
                    <p class="costs">$59.99/year</p>
                    
                </div>
                <div class="buttons">
                    <input type="button" class="payment" value="Proceed to Payment"><br>
                    <input type="button" class="cancel" value="Cancel Order"><br>
                </div>
            </div>
        </div>

	</body>
    
</html>
